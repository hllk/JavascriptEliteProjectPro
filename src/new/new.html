<div ng-controller="NewMsgCtrl">
    <form class="form-horizontal">
        <div class="form-group">
             <label for="inputEmail" class="col-sm-2 control-label">Adres</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" ng-model="inputEmail" placeholder="Tu wpisz adres odbiorcy tej">
            </div>
        </div>
        <div class="form-group">
             <label for="inputTitle" class="col-sm-2 control-label">Tytuł</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="inputTitle" placeholder="Jakiś tytuł">
            </div>
        </div>
        <div class="form-group">
            <label for="inputContent" class="col-sm-2 control-label">Treść</label>
            <div class="col-sm-10">
                <textarea class="form-control" ng-model="inputContent" placeholder="Treść wiadomości" rows="10"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button ng-click="send()" type="submit" class="btn btn-default" id="sendButton">Wyślij</button>
            </div>
        </div>
    
    </form>
</div>
